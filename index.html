---
layout: default
---
<div class="home">
  <h1>Recent Blog Posts</h1>

  <ul class="post-list">
    {% assign sorted_posts = site.rss_posts | sort: 'date' | reverse %}
    {% for post in sorted_posts %}
      <li>
        <h2>
          <a href="{{ post.external_url }}" target="_blank" rel="noopener">
            {{ post.title }}
          </a>
        </h2>
        <span class="post-meta">
          {{ post.date | date: "%B %-d, %Y" }} â€¢ {{ post.author }}
        </span>
      </li>
    {% endfor %}
  </ul>
</div>
