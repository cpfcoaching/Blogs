---
layout: default
---
<h1>Recent Blog Posts</h1>

<ul class="post-list">
  {% for post in site.rss_posts limit:50 %}
    <li>
      <a href="{{ post.external_url }}" target="_blank">{{ post.title }}</a>
      - {{ post.date | date: "%Y-%m-%d" }}
      - {{ post.author }}
    </li>
  {% endfor %}
</ul>
